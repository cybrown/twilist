<!DOCTYPE html>
<html ng-app="twilist">
<head>
	<title></title>
</head>
<body ng-controller="MainCtrl as main">
	<button ng-click="main.getLists()">load lists</button>
	<button ng-click="main.getFriends()">load friends</button>
	<button ng-click="main.assoc()">assoc</button>

	<table>
		<tr>
			<td></td>
			<td ng-repeat="list in lists">{{ list.name }}</td>
		</tr>
		<tr ng-repeat="friend in friends">
			<td>{{ friend.name }}</td>
			<td ng-repeat="list in lists">
				<button add data-user-id="{{friend.id}}" data-list-id="{{list.id}}" ng-if="!main.listHasMember(list, friend)">ADD</button>
				<span ng-if="main.listHasMember(list, friend)">X</span>
			</td>
		</tr>
	</table>

	<script type="text/javascript" src="vendor/angular/angular.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
